<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="style-manager">
      <h3>Largura</h3>
      <input type="range" min="0" max="250" class="custom-width-range" />
      <input type="text" class="custom-width-number" />
      <select name="custom-width-unit">
        <option value="px">px</option>
        <option value="%">%</option>
      </select>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
